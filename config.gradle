/**
 * config.gradle用于配置项目中各种lib引用和版本号控制
 *
 * [module_*] 各module版本号及applicationId控制
 * 如需在各个module中升级更新版本号，请使用 module_[modulename]*的命名规则
 *
 * [project.ext.dependVersion] 中创建各个依赖库的版本号控制，需在类库名称后增加‘_version’
 *
 * [类库maven地址] 中创建各个类库的maven地址，同一类库需要引用多个类时，可以使用数组，要确保类库引用不重复
 *
 * [项目依赖列表] 中创建可以直接让module引用的依赖列表，以Deps结尾，原则上以类库功能分类，比如网络库，图片处理库
 * 尽量不要以类库本身的名字命名依赖列表
 *
 * 各个module中引用类库时尽量使用项目依赖列表中的项目，不要直接使用类库地址中的项目
 *
 * 需要添加新的类库时，先查询本列表和项目中是否已引用类似功能的类库，尽量不要添加重复功能的类库
 */
ext {

    compileSdk_Version = 30
    buildTools_Version = '30.0.0'
    minSdk_Version = 21
    targetSdk_Version = 30

    //主app
    module_appApplicationId = 'com.evertech.Fedup'
    moduleAppVersionCode = 1
    moduleAppVersionName = '1.0.0'
    module_appName = 'MVVM'

    // ---appName----
    appName=[
            debug  :"FedupTest",
            release:"Fedup"
    ]



    //引用类库的版本号
    dependVersion = [
            kotlin_version          : '1.3.61',
            support_version         : '30.0.0',
            appcompat_version       : '1.0.2',
            junit_version           :'1.1.0',
            espresso_version        :'3.1.1',
            java_junit_version      :'4.12',
            constraintlayout_version        :'1.1.3',
            core_ktx                :'1.0.2',
            /*retrofit*/
            retrofit                :'2.6.1',
            okhttp                  :'3.12.0',

            /*DB*/
            room                    :'1.1.1',

            sonacube                :'2.7.0',

            /*eventBus*/
            eventBus                :'3.1.1',

            /*rxJava*/
            rx_java                 :'2.2.0',
            rx_android                 :'2.0.2',
            rx_lifecycle                 :'2.2.1',
            rx_binding                 :'2.1.1',
            rx_permissions                 :'',
















    ]

    //*************************类库maven地址**************************
    kotlin_base = [kotlin_stdlib_jdk8: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$dependVersion.kotlin_version"]


    //********************项目依赖列表**********************
    kotlinDeps = [kotlin_base.values()]
    appcompat = "androidx.appcompat:appcompat:$dependVersion.appcompat_version"

    android_test=[
            junit:"androidx.test.ext:junit:$dependVersion.junit_version",
            espresso:"androidx.test.espresso:espresso-core:$dependVersion.espresso_version"
    ]

    java_test="junit:junit:$dependVersion.java_junit_version"
    constraintlayout="androidx.constraintlayout:constraintlayout:$dependVersion.constraintlayout_version"
    core_ktx="androidx.core:core-ktx:$dependVersion.core_ktx"

    baseUrl = [
            debug  : "\"https://minigamma.fedup.cn/api/\"",
            release:"\"https://minip.fedup.cn/api/\""
    ]


    webBaseUrl = [
            debug  :"\" https://minigamma.fedup.cn/h5Html/\"",
            release:"\"https://minip.fedup.cn/h5Html/\""
    ]

}